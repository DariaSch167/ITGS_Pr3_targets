<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR_3 DRAFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="general_wrapper">
      <header>
        <div class="header_wrapper">
          <img id="logoImg" src="assets/images/Logo.png" alt="logo" />
          <div id="header_top">
            <img id="userImg" src="assets/images/UserAvatar.png" alt="user" />
            <button id="target_add_button" class="target_add_button"></button>
          </div>
          <div id="header_middle">
            <button id="home_page" class="home_page"></button>
            <button
              id="target_page"
              class="target_page active_menu_button"></button>
            <button id="setting_page" class="setting_page"></button>
          </div>
          <div id="header_bottom">
            <button id="help_page" class="help_page"></button>
            <button id="logout_page" class="logout_page"></button>
          </div>
        </div>
      </header>
      <main>
       <section class="target_page_wrapper">
          <div class="target_wrapper"></div>
          <div class="target_empty-error"></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
